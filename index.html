<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Python vs Java</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #1e1e1e, #0d0d0d);
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .java { background-color: #f44336; color: white; }
    .python { background-color: #e67e22; color: white; }
    .battle {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .bar-container {
      width: 300px;
      height: 25px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .bar {
      height: 100%;
      transition: width 0.5s;
    }
    .java-bar { background: #f44336; width: 100%; }
    .python-bar { background: #e67e22; width: 100%; }
    .result {
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Wybierz język, którym chcesz grać. Niech wygra lepszy!</h1>
  <button class="btn java" onclick="startBattle('Java')">Java</button>
  <button class="btn python" onclick="startBattle('Python')">Python</button>

  <div class="battle" id="battle">
    <h2 id="battleText"></h2>
    <div class="bar-container">
      <div class="bar java-bar" id="javaHP"></div>
    </div>
    <div class="bar-container">
      <div class="bar python-bar" id="pythonHP"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function startBattle(choice) {
      document.querySelector("h1").style.display = "none";
      document.querySelectorAll(".btn").forEach(btn => btn.style.display = "none");
      const battleDiv = document.getElementById("battle");
      battleDiv.style.display = "flex";

      const battleText = document.getElementById("battleText");
      const javaHP = document.getElementById("javaHP");
      const pythonHP = document.getElementById("pythonHP");
      const result = document.getElementById("result");

      battleText.textContent = "Rozpoczyna się walka! PYTHON kontra java!";
      javaHP.style.width = "100%";
      pythonHP.style.width = "100%";
      result.style.display = "none";

      // Animacja walki
      setTimeout(() => { javaHP.style.width = "70%"; }, 1000);
      setTimeout(() => { pythonHP.style.width = "80%"; }, 2000);
      setTimeout(() => { javaHP.style.width = "40%"; }, 3000);
      setTimeout(() => { pythonHP.style.width = "70%"; }, 4000);
      setTimeout(() => { javaHP.style.width = "10%"; }, 5000);
      setTimeout(() => { javaHP.style.width = "0%"; }, 5500);
      setTimeout(() => {
        result.style.display = "block";
        result.textContent = "Python WYGRYWA! Java nie ma szans!";
      }, 6500);
    }
  </script>
</body>
</html>
